{% load static %}
{% load get_profile %}

{% get_user_profile as profile %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <!-- Static Load -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="box">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <img src="/static/images/headphones.png" alt="headphones">
            <a href="{% url 'home' %}">Home</a><ul></ul>
            <ul>
                {% if profile %}
                <!--Only for user with created profile-->
                <li><a href="{% url 'add-album' %}">Create Album</a></li>
                <li><a href="{% url 'profile-details' %}">Profile</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <!-- End Navigation Bar -->

    {% block con %}
    <!-- Main Content -->
    {% endblock  %}

    <!-- Footer -->
    <footer>
        <div>
            &copy;SoftUni Team 2022. All rights reserved.
        </div>
    </footer>
    <!-- End Footer -->

</div>
</body>
</html>
