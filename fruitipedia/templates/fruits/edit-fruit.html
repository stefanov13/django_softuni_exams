{% extends 'base.html' %}

{% block con %}
    <main>

        <!-- Edit Fruit Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Fruit</h2>
                <form class="edit-form" method="post" action="{% url 'edit-fruit' pk=fruit.pk %}">
                    
                    {% csrf_token %}
                    {{ form}}

                
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>

    </main>
{% endblock  %}
