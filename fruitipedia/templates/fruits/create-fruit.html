{% extends 'base.html' %}

{% block con %}
    <main>
        <!-- Add Fruit Form -->
        <section id="create">
            <div class="form">
                <h2>Add Fruit</h2>
                <form class="create-form" method="post" action="{% url 'create-fruit' %}">
                    
                    {% csrf_token %}
                    {{ form }}

                    <button type="submit">Add Fruit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock  %}
